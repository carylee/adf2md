# .goreleaser.yaml
version: 2

project_name: adf2md

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - formats:
      - tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats:
          - zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

brews:
  - name: adf2md
    commit_author:
      name: carylee
      email: carylee@gmail.com
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    directory: Formula
    description: "A Go command-line tool to convert Atlassian Document Format (ADF) JSON into Markdown."
    license: "MIT"
    install: |
      bin.install "adf2md"
    test: |
      system "#{bin}/adf2md --version"
    repository:
      owner: carylee
      name: homebrew-adf2md
      branch: main
      token: "{{ .Env.GITHUB_TOKEN }}"
